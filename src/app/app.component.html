<section class="form-register">
    <h4>Formulario Registro</h4>
    <form (ngSubmit)="createUser()" [formGroup]="contactForm">
    <input ngModel class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" formControlName="name">
    <input ngModel class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" formControlName="lastName">
    <input ngModel class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" formControlName="email">
    <input ngModel class="controls" type="text" name="cargo" id="cargo" placeholder="Ingrese su Cargo(Estudiante o profesor)" formControlName="cargo">
    
    </form>
    <button id="registrar" class="botons" type="submit" (click)="createUser()">Crear</button>
    <button id="ver_registros" class="botons" type="submit" (click)="getUser()" >Ver registrados</button>

    
    <table mat-table [dataSource]="dataSource" class="mat-cell" style="width: 650px;">

      <!-- id colum -->
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
    
      <!-- asuto colum -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>lastName</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
      </ng-container>

      <!-- cliente colum -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <!-- cliente colum -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef>cargo</th>
        <td mat-cell *matCellDef="let element">{{element.cargo}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
    </table>
  </section>
